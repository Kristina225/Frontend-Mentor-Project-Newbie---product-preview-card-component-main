<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__image">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="perfume image (mobile size)">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="perfume image (desktop size)">
      </div>
      <div class="card__content">
        <p class="card__content--tag">Perfume</p>
        <h2 class="card__content--title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__content--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__content--prices">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="card__content--btn">
          <img src="images/icon-cart.svg" alt="shopping card icon">
          Add to Cart
        </button>
      </div>
    </section>
  </main>
</body>
</html>
